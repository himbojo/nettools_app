<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Modern Theme with Purple Tones */
        body {
            background-color: #1d1b27;
            color: #d3d3e8;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2a2640;
            border-bottom: 2px solid #3b3558;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #e3d7ff;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1.2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }

        /* Sidebar Styling */
        .list-group-item {
            background-color: #2a2640;
            color: #d3d3e8;
            border: 1px solid #3b3558;
            font-size: 1.2rem;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .list-group-item:hover,
        .list-group-item.active {
            background-color: #473d68;
            color: #ffffff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Card Styling */
        .card {
            background: linear-gradient(145deg, #29244a, #322858);
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            padding: 20px;
        }

        /* Form and Input Styling */
        .form-control,
        .form-select {
            background-color: #3b3558;
            color: #e3d7ff;
            border: 1px solid #5c4d8a;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #473d68;
            color: #ffffff;
            border-color: #9e8cff;
            box-shadow: 0 0 5px #9e8cff;
        }

        ::placeholder {
            color: #e5d9ff;
            /* Light purple for better contrast */
            opacity: 1;
            /* Ensure full opacity */
            font-style: italic;
            /* Optional for emphasis */
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(145deg, #6544a0, #7c5ccc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #7c5ccc, #8f6ce3);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Output Box Styling (Unchanged) */
        #output {
            background-color: #29244a;
            color: #d3f8d3;
            padding: 20px;
            border-radius: 16px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            min-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h4 {
            font-weight: bold;
            color: #e3d7ff;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .list-group-item {
                font-size: 1rem;
            }
        }

        /* Spinner Styling */
        .spinner {
            display: none;
            /* Hidden by default */
            margin: 20px auto;
            border: 4px solid #3b3558;
            border-top: 4px solid #9e8cff;
            /* Purple color */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Output Container Styling */
        #output-container {
            position: relative;
            margin-top: 20px;
        }

        /* Copy Button Styling */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #6544a0;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 100;
        }

        .copy-btn:hover {
            background: linear-gradient(145deg, #7c5ccc, #8f6ce3);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .copy-btn.active {
            background: linear-gradient(145deg, #7c5ccc, #8f6ce3);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Net Tools</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 mb-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" id="ping-tab">Ping</a>
                    <a href="#" class="list-group-item list-group-item-action" id="dig-tab">Dig</a>
                </div>
            </div>
            <!-- Content -->
            <div class="col-md-9">
                <div class="card">
                    <!-- Ping Form -->
                    <div id="ping-form">
                        <h4>Ping a Host</h4>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Enter Hostname or IP"
                                    id="ping-hostname">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" placeholder="Enter Ping Count (default: 4)"
                                    id="ping-count">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ping</button>
                        </form>
                    </div>

                    <!-- Dig Form -->
                    <div id="dig-form" style="display: none;">
                        <h4>DNS Lookup</h4>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Enter Hostname or IP"
                                    id="dig-hostname">
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="dig-record">
                                    <option value="A">A Record</option>
                                    <option value="CNAME">CNAME Record</option>
                                    <option value="PTR">Reverse DNS Lookup</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Lookup</button>
                        </form>
                    </div>
                </div>

                <!-- Output Section -->
                <div id="spinner" class="spinner"></div>
                <div id="output-container" style="position: relative;">
                    <button id="copy-btn" class="copy-btn" onclick="copyOutput()">Copy</button>
                    <div id="output">Output will appear here...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const spinner = document.getElementById('spinner');
        const outputDiv = document.getElementById('output');
        const outputCopyButton = document.getElementById('copy-btn');

        // Function to show spinner
        function showSpinner() {
            spinner.style.display = 'block';
            outputDiv.style.display = 'none'; // Hide output while loading
            outputCopyButton.style.display = 'none'; // Hide output copy button while loading
        }

        // Function to hide spinner
        function hideSpinner() {
            spinner.style.display = 'none';
            outputDiv.style.display = 'block'; // Show output when done
            outputCopyButton.style.display = 'block'; // Show output copu button when done
        }

        // Tab switching logic
        document.getElementById('ping-tab').addEventListener('click', () => {
            document.getElementById('ping-tab').classList.add('active');
            document.getElementById('dig-tab').classList.remove('active');
            document.getElementById('ping-form').style.display = 'block';
            document.getElementById('dig-form').style.display = 'none';
        });

        document.getElementById('dig-tab').addEventListener('click', () => {
            document.getElementById('dig-tab').classList.add('active');
            document.getElementById('ping-tab').classList.remove('active');
            document.getElementById('dig-form').style.display = 'block';
            document.getElementById('ping-form').style.display = 'none';
        });

        // Handle Ping form submission
        document.querySelector('#ping-form form').addEventListener('submit', (e) => {
            e.preventDefault();
            const hostname = document.getElementById('ping-hostname').value;
            const count = document.getElementById('ping-count').value || 4;

            // Clear previous output and show spinner
            outputDiv.textContent = '';
            showSpinner();

            // Emit socket command
            socket.emit('run_command', { command: 'ping', hostname, options: { count } });
        });

        // Handle Dig form submission
        document.querySelector('#dig-form form').addEventListener('submit', (e) => {
            e.preventDefault();
            const hostname = document.getElementById('dig-hostname').value;
            const record = document.getElementById('dig-record').value;

            // Clear previous output and show spinner
            outputDiv.textContent = '';
            showSpinner();

            // Emit socket command
            socket.emit('run_command', { command: 'dig', hostname, options: { record } });
        });

        // Function to copy content of the output box to the clipboard
        function copyOutput() {
            const outputText = document.getElementById('output').textContent;

            var button = document.getElementById('copy-btn');
            button.textContent = 'Copied!';
            button.classList.add('active');

            // Create a temporary textarea to copy the text
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = outputText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);

            setTimeout(function () {
                button.textContent = 'Copy';
                button.classList.remove('active');
            }, 700);

        }

        // Listen for output from the server and append it line by line
        socket.on('output', (data) => {
            hideSpinner(); // Hide spinner once output is received
            if (data.error) {
                outputDiv.textContent += `Error: ${data.error}\n`;
            } else {
                outputDiv.textContent += `${data.data}\n`;
            }
            outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to the latest line
        });
    </script>

</body>

</html>
